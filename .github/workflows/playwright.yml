name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  e2e:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: railway
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/railway
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: Install backend dependencies
        run: pnpm install --frozen-lockfile
        working-directory: backend

      - name: Setup backend database
        run: |
          pnpm run db:push
          if [ $? -ne 0 ]; then echo "Database push failed"; exit 1; fi
          pnpm run db:seed
          if [ $? -ne 0 ]; then echo "Database seed failed"; exit 1; fi
        working-directory: backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/railway

      - name: Build backend
        run: pnpm run build
        working-directory: backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/railway

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile
        working-directory: frontend

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps
        working-directory: frontend

      - name: Start backend and run Playwright tests
        run: |
          (cd backend && NODE_ENV=test PORT=4000 FRONTEND_URL=http://localhost:3000 JWT_SECRET=ci-secret-min-32-characters-long DATABASE_URL=postgresql://postgres:postgres@localhost:5432/railway pnpm start > ../backend.log 2>&1) &
          BACKEND_PID=$!
          echo "Waiting for backend..."
          for i in $(seq 1 60); do
            curl -sf http://localhost:4000/api/v1/health >/dev/null && break
            sleep 1
          done
          if ! curl -sf http://localhost:4000/api/v1/health; then
            echo "Backend health check failed"
            kill $BACKEND_PID 2>/dev/null || true
            echo "--- Last 100 lines of backend.log ---"
            tail -n 100 backend.log
            exit 1
          fi
          echo "Backend is up. Running Playwright (Chromium only in CI)..."
          cd frontend && pnpm exec playwright test
        env:
          CI: true
          NEXT_PUBLIC_API_URL: http://localhost:4000

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30
